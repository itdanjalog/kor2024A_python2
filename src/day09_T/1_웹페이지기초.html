<!-- 주석 : 프로그래밍 언어 사용되는 문법 : 빌드(실행) 시 실행되지 않는 구역 -->
<!-- 주석 사용처 : 1. 공부(코드설명) 2. 협업(코드설명) -->
<!-- HTML주석 -->
<!--
  HTML 이란?
    H : hyper T : text M : Markup L : Language
    하이퍼 텍스트 마크업 언어 : 이동 가능한 문서를 만드는 마크업 언어
  마크업 이란 ?
    정해진 약속 : 컴퓨터(브라우저) 가 기능을 이해할수 있도록 정해놓은 문법(누군가가 만든)
  요소의 구성
    1. <마크업> 내용 </마크업>
    2. <마크업 />
-->

<!DOCTYPE html>           <!-- 1. HTML5 버전 선언 -->
<html lang="en">        <!-- 2. HTML 시작 태그 -->
<head>                  <!-- 3. HTML 문서내 다양한 옵션 정보 태그 -->
    <meta charset="UTF-8">  <!-- 4. HTML 문서의 인코딩/번역 : utf-8 -->
    <title>Title</title><!-- 5. HTML 문서의 제목 -->
</head>
<body>  <!-- 9. HTML 본문(내용) -->
    안녕 하세요. HTML 본문

    <h1> 제목1 </h1>
    <h2> 제목2 </h2>
    <h3> 제목3 </h3>
    <h4> 제목4 </h4>
    <h5> 제목5 </h5>
    <h6> 제목6 </h6>
    <h7> 제목7 </h7>
    <h8> 제목8 </h8>

    <p> 문단 마크업1 </p>
    <p> 문단 마크업2 </p>
    <p> 문단 마크업3 </p>

      <ul>    <!-- 순서(번호)없는 목록 -->
        <li>목록1</li>  <!-- 항목 : 목록의 내용물-->
        <li>목록2</li>
        <li>목록3</li>
      </ul>

      <ol>    <!-- 순서(번호)있는 목록 -->
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
      </ol>

    <div> 구역 마크업 1 </div>
    <div> 구역 마크업 2 </div>
    <div> 구역 마크업 2 </div>

    <span> 구역 마크업 1 </span>
    <span> 구역 마크업 2 </span>
    <span> 구역 마크업 2 </span>

    <div> 구역 마크업 1 </div>
    <div class="box2"> 구역 마크업 2 </div>
    <div id="box3"> 구역 마크업 2 </div>




</body>  <!-- 2. HTML END 태그 -->
</html>  <!-- 2. HTML END 태그 -->
